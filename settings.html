<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css type="text/css">
    <link rel="shotcut icon" href="img/logo.png" type="image/x-icon">
    <title>Alias</title>
</head>
<body>
    <div class="game__container">
        <a href="../menu/index.html">
            <img class="back__btn" src="img/back-btn.png" alt="button back">
        </a>
        <!-- <iframe src="../audio/bg-music1.mp3" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe>  -->
        <h1>Settings</h1>
        <div class="container">
            <div class="number">
                <p class="txt__range">Number of words to win:</p>
                <div class="range">
                    <div class="range__slider"></div>
                    <div class="range__progress"></div>
                    <div class="range__bg"></div>
                </div>
                <p class="progress-count"> 1 word</p>
            </div>
            <div class="number">
                <p class="txt__range">Round time:</p>
                <div class="second-range">
                    <div class="second-range__slider"></div>
                    <div class="second-range__progress"></div>
                    <div class="second-range__bg"></div>
                </div>
                <p class="second-progress-count"> 1 sec</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/settings.js"></script>
    </div>
</body>
</html>
